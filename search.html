    <main class="container mx-auto px-4 py-8">

    <!-- Include Supabase CDN (must load first) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Include Supabase client -->
    <script src="supabase-client.js"></script>
    <!-- Include the search script -->
    <script src="script.js"></script>
    <script>
        // Search page specific functionality
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('🚀 SEARCH PAGE: Starting initialization...');
                
                // Check if required functions exist
                console.log('🔍 Functions available:', {
                    initializeWebsite: typeof initializeWebsite,
                    getAllProducts: typeof getAllProducts,
                    initializeSearch: typeof initializeSearch
                });
                
                // Wait a moment for Supabase to fully initialize
                console.log('⏳ Waiting for Supabase to initialize...');
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Load products from Supabase - this is essential for real search
                try {
                    if (typeof initializeWebsite === 'function') {
                        console.log('📡 Loading products from Supabase...');
                        await initializeWebsite();
                        console.log('✅ Supabase products loaded:', allProducts.length);
                        
                        if (allProducts.length === 0) {
                            throw new Error('No products loaded from Supabase - database might be empty');
                        }
                    } else {
                        throw new Error('initializeWebsite function not available');
                    }
                } catch (supabaseError) {
                    console.error('❌ Failed to load Supabase products:', supabaseError.message);
                    console.error('Full error:', supabaseError);
                    
                    document.getElementById('searchQuery').textContent = 'Database Connection Error';
                    document.getElementById('resultsCount').textContent = `Unable to load products: ${supabaseError.message}. Please check your internet connection and refresh the page.`;
                    showNoResults();
                    return;
                }
                
                // Get search query from URL
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q') || '';
                
                // Display search query
                document.getElementById('searchQuery').textContent = query;
                document.getElementById('searchInput').value = query;
                
                console.log(`🔍 SEARCH PAGE: Query="${query}", Products available=${allProducts.length}`);
                
                // Perform search if query exists
                if (query) {
                    performSearch(query);
                } else {
                    showNoResults();
                }

                // Initialize other functionality safely
                try {
                    if (typeof initializeSearch === 'function') initializeSearch();
                    if (typeof initializeLocationSelector === 'function') initializeLocationSelector();
                    if (typeof initializeCart === 'function') initializeCart();
                    if (typeof updateUserDisplay === 'function') updateUserDisplay();
                } catch (funcError) {
                    console.log('⚠️ Some functions failed to initialize:', funcError.message);
                }
                
            } catch (error) {
                console.error('❌ Critical error in search page:', error);
                
                // Ensure we have basic products even if everything fails
                if (!allProducts || allProducts.length === 0) {
                    allProducts = [
                        { id: '1', name: 'Aashirvaad Atta 10kg', category: 'staples', price: '₹450', image: 'https://via.placeholder.com/200', description: 'Premium wheat flour' },
                        { id: '2', name: 'Fresh Milk 1L', category: 'dairy', price: '₹50', image: 'https://via.placeholder.com/200', description: 'Fresh dairy milk' }
                    ];
                }
                
                // Get search query and try to show results anyway
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q') || '';
                document.getElementById('searchQuery').textContent = query || 'Search';
                document.getElementById('searchInput').value = query;
                
                if (query) {
                    performSearch(query);
                } else {
                    showNoResults();
                }
            }
        });

        function performSearch(query) {
            console.log(`🔍 SEARCHING: Query="${query}"`);
            console.log(`🔍 PRODUCTS: Total available=${allProducts.length}`);
            
            if (allProducts.length === 0) {
                console.log('❌ No products available for search');
                showNoResults();
                return;
            }

            // Enhanced regex-like search matching like Blinkit/DealShare
            const results = allProducts.filter(product => {
                const searchTerm = query.toLowerCase().trim();
                const productName = (product.name || '').toLowerCase();
                const productCategory = (product.category || '').toLowerCase();
                const productDescription = (product.description || '').toLowerCase();
                const productBrand = (product.brand || '').toLowerCase();
                const productKeywords = (product.keywords || '').toLowerCase();
                
                // Split search term into words for better matching
                const searchWords = searchTerm.split(/\s+/);
                
                // Check if any search word matches any product field
                return searchWords.some(word => 
                    word.length > 0 && (
                        productName.includes(word) ||
                        productCategory.includes(word) ||
                        productDescription.includes(word) ||
                        productBrand.includes(word) ||
                        productKeywords.includes(word)
                    )
                );
            });

            console.log(`🔍 RESULTS: Found ${results.length} matches for "${query}"`);
            if (results.length > 0) {
                console.log('🔍 SAMPLE RESULTS:', results.slice(0, 3).map(p => p.name));
                
                // Log categories found for debugging
                const categories = [...new Set(results.map(p => p.category))];
                console.log('🏷️ CATEGORIES FOUND:', categories);
            }

            displaySearchResults(results, query);
        }

        function displaySearchResults(results, query) {
            const searchResults = document.getElementById('searchResults');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');

            if (results.length === 0) {
                showNoResults();
                return;
            }

            // Update results count
            resultsCount.textContent = `Found ${results.length} product${results.length === 1 ? '' : 's'}`;

            // Generate product cards
            searchResults.innerHTML = results.map(product => `
                <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden group">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                        <div class="absolute top-2 right-2 bg-white rounded-full px-2 py-1 text-xs font-semibold text-primary">
                            ${product.category}
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2 group-hover:text-primary transition-colors">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${product.description || 'Fresh and high quality product'}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-primary">${product.price}</span>
                            <button data-product-id="${product.id}" class="add-to-cart-btn bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary transition-colors duration-300 text-sm">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Show results, hide no results
            searchResults.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            // Add event delegation for add-to-cart buttons
            attachAddToCartListeners();
        }

        function showNoResults() {
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('noResults').classList.remove('hidden');
            document.getElementById('resultsCount').textContent = 'No products found';
        }

        function attachAddToCartListeners() {
            // Use event delegation on the search results container
            const searchResults = document.getElementById('searchResults');
            
            // Remove any existing listeners to prevent duplicates
            const existingListener = searchResults._addToCartListener;
            if (existingListener) {
                searchResults.removeEventListener('click', existingListener);
            }
            
            // Create new listener function
            const addToCartListener = function(event) {
                if (event.target.classList.contains('add-to-cart-btn')) {
                    const productId = event.target.dataset.productId;
                    if (productId) {
                        addToCart(productId);
                    }
                }
            };
            
            // Store reference to listener for cleanup
            searchResults._addToCartListener = addToCartListener;
            
            // Add the event listener
            searchResults.addEventListener('click', addToCartListener);
        }
    </script>
